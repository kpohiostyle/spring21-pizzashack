<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Pizza-Shack</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-danger text-light text-center">
            <i class="fas fa-pizza-slice fa-2x"></i>
            <h1 class="ml-2">Pizza Shack</h1>
        </nav>
    </header>
    <main class="container">
        <div class="row my-3">
            <div class="col">
                <form class="bg-white rounded p-3" onsubmit="app.pizzasController.addPizza()">
                    <div class="form-group d-flex">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name..."
                                aria-describedby="helpId" required min="2" max="15">
                        </div>
                        <div class="ml-3">
                            <label for="size">Size</label>
                            <select class="custom-select" id="size" aria-label="size select" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option selected value="large">Large</option>
                            </select>
                        </div>
                        <div class="ml-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success" title='add pizza'><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-white p-5 rounded" id="pizzas">
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
